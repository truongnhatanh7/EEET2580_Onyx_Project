<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <script src="./assets/js/dashboard_main.js" defer></script>


</head>
<body>
    <div class="loading-wrapper">
        <div class="square-loading"></div>
    </div>
    <main id="dashboard-root">
        <nav class="user__navbar nav-colored">
            <div class="user__navbar-left-wrapper">
                <button class="user__navbar-home-btn btn"><a href="../index.html" class="user__navbar-link-home">Go back to homepage</a></button>
            </div>

            <div class="user__navbar-right-wrapper">
                <div class="user-task__wrapper">
                    <!-- <img src="../assets/img/default-avatar.jpeg" alt="default-avatar" class="user__img"> -->
                    <div class="user-text-avatar"></div>
                    <div class="user-list__wrapper">
                        <div class="user-list-img__wrapper">
                            <span class="user-list-img__name">"Thai Manh Phi"</span>
                            <!-- <div class="user-text-avatar"></div> -->

                            <!-- <img src="../assets/img/default-avatar.jpeg" alt="default-avatar" class="user__img-active"> -->
                        </div>
                        <div class="user-list-table">
                            <div class="list-content_wrapper user__navbar-progress-btn ">
                                <a class="list-content">
                                    Sign-out
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="dashboard__wrapper">    
            <h1 class="dashboard__title">Your project</h1>

            <section class="dashboard__search-workspace">
                <input class="dashboard__search-workspace-input" type="text" placeholder="Search for workspace"/>
                <button class="btn dashboard__search-workspace-btn">Search</button>
                <button class="btn dashboard__view-all-btn">View all</button>
                <button class="btn dashboard__filter-btn"><i class="fa-solid fa-filter"></i> Filter
                    <div class="dashboard__filter-options disable">
                        <p class="btn dashboard__filter-option">A-Z</p>
                        <p class="btn dashboard__filter-option">Z-A</p>
                        <p class="btn dashboard__filter-option">Latest</p>
                        <p class="btn dashboard__filter-option">Oldest</p>
                    </div>
                </button>
                <button class="btn dashboard__project-add-btn"><i class="fa-solid fa-plus"></i> Add new workspace</button>
            </section>

            <section class="dashboard__project-list">
                <!-- <div class="dashboard__project-card" id="dashboard__add-card">
                    <button class="dashboard__project-add-btn"><i class="fa-solid fa-plus dashboard__project-create"></i></button>
                </div> -->
            </section>
    
            <section class="dashboard__modal-create dashboard__modal-create--disable">
                <div class="dashboard__modal-wrapper">
                    <label class="dashboard__modal-title">
                        Create new workspace
                    </label>
                    <input type="text" class="dashboard__modal-input" placeholder="Enter your workspace's name"/>
                    <button class="dashboard__modal-btn btn">Create</button>
                </div>
            </section>
        </div>
        
        <section class="toast-wrapper disable">
            <div class="toast">
                <h2 class="toast-message">Toast message</h2>
            </div>
        </section>

    </main>
</body>
</html>
