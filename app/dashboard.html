<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='-1'>
    <meta http-equiv='pragma' content='no-cache'>
    <link
    rel="icon"
    href="../assets/img/logo.png"
    type="image/x-icon"
    />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/mobile_warning.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <script src="../assets/js/config.js" defer></script>
    <script src="./assets/js/darkmode.js" defer></script>
    <script src="./assets/js/avatar.js" defer></script>
    <script src="../assets/js/validator.js" defer></script>
    <script src="../assets/js/toast.js" defer></script>
    <script src="./assets/js/dashboard_main.js" defer></script>


</head>
<body>
    <input type="checkbox" id="darkmode-switch" style="display: none">
    <section class="mobile-warning">
        <h1 class="mobile-warning__text">
            Sorry, our app is not suitable for mobile devices, please switch to laptop or similar devices to continue
        </h1>
    </section>
    <main id="dashboard-root">
        <nav class="user__navbar nav-colored">
            <div class="user__navbar-left-wrapper">
                <button class="user__navbar-home-btn btn"><a href="../index.html" class="user__navbar-link-home">Go back to homepage</a></button>
            </div>

            <div class="user__navbar-right-wrapper">
                <div class="user-task__wrapper">
                    <img class="user-avatar" src="" />
                    <div class="user-text-avatar disable">
                    </div>
                </div>
            </div>
        </nav>
        <div class="dashboard__wrapper"> 
            <div class="dashboard__user-name-wrapper">
                <h1 class="dashboard__user-name">Welcome back, user</h1>
            </div>   
            <div class="tittle__wrapper">
                <h1 class="dashboard__title">Dashboard</h1>
                <div class="dashboard__search flex flex-center-spacebtw">
                    <div class="dashboard__search-box">
                        <input class="dashboard__search-workspace-input" type="text" placeholder="Search for workspace"/>
                        <button class="btn dashboard__view-all-btn">
                            <i class="fa-solid fa-x"></i>
                        </button>
                        <button class="btn dashboard__search-workspace-btn">Search</button>
                    </div>
                    
                    
                </div>
            </div>

            <section class="dashboard__search-workspace">
                <button class="btn dashboard__project-add-btn"><i class="fa-solid fa-plus"></i> Add new workspace</button>
                <div class="btn dashboard__filter-btn">
                    <i class="fa-solid fa-filter"></i> Sort
                    <div class="dashboard__filter-options">
                        <p class="btn dashboard__filter-option">A-Z</p>
                        <p class="btn dashboard__filter-option">Z-A</p>
                        <p class="btn dashboard__filter-option">Latest</p>
                        <p class="btn dashboard__filter-option">Oldest</p>
                    </div>
                </div>
            </section>

            <section class="dashboard__project-list">
            </section>

            <section class="dashboard__pagination">
                <div class="dashboard__pagination-wrapper">
                </div>
            </section>
    
            <section class="dashboard__modal-create dashboard__modal-create--disable">
                <div class="dashboard__modal-wrapper">
                    <i class="fa-solid fa-xmark dashboard__close-modal"></i>
                    <label class="dashboard__modal-title">
                        Create new workspace
                    </label>
                    <input type="text" class="dashboard__modal-input" placeholder="Enter your workspace's name"/>
                    <button class="dashboard__modal-btn btn">Create</button>
                </div>
            </section>
        </div>
        
        <section class="toast-wrapper disable">
            <div class="toast">
                <h2 class="toast-message">Toast message</h2>
            </div>
        </section>

    </main>
</body>
</html>
