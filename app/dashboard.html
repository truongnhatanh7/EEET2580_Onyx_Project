<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <script src="./assets/js/dashboard_main.js" defer></script>


</head>
<body>
    <main id="dashboard-root">
        <header class="dashboard__header">
            <a href="../index.html" class="dashboard__return"><i class="fa-solid fa-arrow-left dashboard__return-arrow"></i>Return to homepage</a>
            <h1 class="dashboard__title">Your project</h1>
        </header>

        <section class="dashboard__project-list">
            <div class="dashboard__project-card" id="dashboard__add-card">
                <button class="dashboard__project-add-btn"><i class="fa-solid fa-plus dashboard__project-create"></i></button>
            </div>
            <div class="dashboard__project-card">
                <a href="workspace.html" class="dashboard__project-card-link">
                    <h2 class="dashboard__project-card-name">Project X</h2>
                </a>
            </div>

        </section>
    </main>
</body>
</html>
