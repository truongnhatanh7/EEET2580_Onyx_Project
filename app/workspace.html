<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Workspace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/workspace.css" />
    <script src="./assets/js/dragndrop.js" defer></script>
    <script src="./assets/js/controller.js" defer></script>
  </head>
  <body>
    <main id="workspace-root">
      <nav class="workspace__navbar">
        <div class="workspace__navbar-left-wrapper">
          <a href="#" class="workspace__navbar-link">Home</a>
          <a href="#" class="workspace__navbar-link">Dashboard</a>
          <button class="workspace__navbar-create-btn btn">Create</button>
        </div>

        <div class="workspace__navbar-right-wrapper">
          <div class="workspace__navbar-right-avatar-wrapper">
            <img
              src="../assets/img/default-avatar.jpeg"
              alt="User Avatar"
              class="workspace__navbar-right-avatar-img"
            />
          </div>
        </div>
      </nav>

	  <section class="workspace__info">
		  <h1 class="workspace__info-name" contenteditable="true">Project Onyx</h1>

	  </section>

      <section class="workspace__board">
        <div class="workspace__board-list" ondragover="handleDragOver(event)">
          <h1 class="workspace__board-list-header" contenteditable="true">
            List
          </h1>
          <div
            class="workspace__board-list-task"
            draggable="true"
            ondragstart="handleDragStart(event)"
            ondragend="handleDragEnd(event)"
          >
            <p
              class="workspace__board-list-task-content"
              contenteditable="true"
            >
              Do something
            </p>
          </div>

          <button class="workspace__add-task-btn btn" onclick="handleAddTask(event)">Add task</button>
        </div>

        <div class="workspace__add-list-wrapper">
          <button class="workspace__add-list-btn btn">Create new list</button>
        </div>
      </section>
    </main>
  </body>
</html>
