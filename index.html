<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Css file -->
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/homepage.css">

    <!-- jquery hosted by google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Link Poppins font for logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel = "icon" href = 
    "./assets/img/logo.png" 
            type = "image/x-icon">
    <title>OnyX</title>
</head>
<body>
    
    
    <!-- Start of the main -->
    <main>
        <!-- Start of the header -->
        <header>
            <div class="nav-wrapper">
                <nav>
                    <div class="navbar__name logo-font">
                        ONYX
                    </div>            
                    <div class="navbar__menu">
                        <a class="navbar__menu-element-link " href="#">Home</a>
                        <a class="navbar__menu-element-link" href="#">About</a>
                        <a class="navbar__menu-element-link" href="#">Pricing</a>
                    </div>
                    <div class="navbar__btnwrapper">
                        <button OnClick="location.href='./login.html'" class="btn navbar__btn">Login
                            <!-- add Workspace button later -->
                            <svg class="navbar__btn-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                            </svg>
                        </button>
                    </div>
        
                </nav>        
            </div>
        </header>
        <!-- End of the header -->
        
        <div class="container">
            <div class="main__slider-wrapper">
                
                <div class="main__slider-text-parent">
                    <div class="main__slider-text-container">
                        <div class="main__slider-text"></div>
                    </div>
                </div>

                <div class="main__slider-img-parent">
                    <div class="main__slider-img-container">
                        <div class="main__slider-img"></div>
                    </div>
                </div>
            </div>
            <div class="main__feature">
                <h2 class="feature__header">Feature</h2>
                <div class="feature__content">
                    <!-- start of drag drop card -->
                    <div class="feature__card feature__dragdrop">
                        <div class="feature__card-img-wrapper">
                            <div class="feature__card-img"></div>
                        </div>
                        <div class="feature__card-text-wrapper align-left">
                            <h4 class="feature__card-text-title">Drag and Drop</h4>
                            <p class="feature__card-text-descri">Reallocate Task With Ease saving you the hazzel of repeated deleting and creating!</p>
                        </div>
                    </div>
                    <!-- end of drag drop card -->
                    
                    <!-- start of collab card -->
                    <div class="feature__card feature__collab">
                        <div class="feature__card-text-wrapper align-right">
                            <h4 class="feature__card-text-title">Collaboration</h4>
                            <p class="feature__card-text-descri">Real-time sync enable better collaboration and boost productivity</p>
                        </div>
                        <div class="feature__card-img-wrapper">
                            <div class="feature__card-img"></div>
                        </div>
                    </div>
                    <!-- end of collab card -->
                    
                    <!-- start of darkmode card -->
                    <div class="feature__card feature__darkmode">
                        <div class="feature__card-img"></div>
                        <div class="feature__card-text-wrapper align-left">
                            <h4 class="feature__card-text-title">Dark Mode</h4>
                            <p class="feature__card-text-descri">Brings comfort to your eyes in the dark</p>
                        </div>
                    </div>
                    <!-- end of darkmode card -->

                </div>
            </div>
        </div>
        
        <!-- Start of the footer -->
        <footer>
            <div class="footer__logo logo-font">ONYX</div>
            <div class="footer__copyrights">@ reserved 2020</div>
        </footer>
        <!-- End of the footer -->
    </main>
    <!-- End of the main -->

 
 
</body>
</html>
