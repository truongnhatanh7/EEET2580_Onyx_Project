<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnyX | Login in</title>

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./style/login.css">

    <!-- Link Poppins font for logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-root">
        <div class="login-container">
            <div class="login-container__welcome-board">
            </div>

            <div class="text-container">
                <p>
                    A tool to
                    enhance team
                    productivity
                </p>   
            </div>

            <div class="first-blob-container">
                <img src="/assets/img/Login/pink.svg" alt="">
            </div>
            <div class="second-blob-container">
                <img src="/assets/img/Login/hard-pink.svg" alt="">
            </div>
            <div class="third-blob-container">
                <img src="/assets/img/Login/soft-pink.svg" alt="">
            </div>

            <div class="login-container__login-board">
                <div class="wrapper">
                    <div class="heading">
                        <p class="heading__content">Login to OnyX</p>
                    </div>

                    <form action="">
                        <div class="authentication" id="email">
                            <label for="user-email" id="email-label">Email</label> <br />
                            <input type="email" name="User email" id="email" /> <br />
                        </div>

                        <div class="authentication" id="password">
                            <label for="user-password" id="password-label">Password</label>
                            <br />
                            <input type="password" name="User password" id="password" />
                            <br />
                        </div>

                        <div class="authentication" id="none-created-account">
                            <label for="" id="text">Not on OnyX yet?</label>
                            <a href="register.html" class="inputBtn">Sign-up</a>
                        </div>

                        <div class="inputBtn">
                            <input type="button" value="Sign in" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
