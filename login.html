<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnyX | Login in</title>

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./style/login.css">

    <!-- Link Poppins font for logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="login-container">
            <div class="login-container__welcome-board">
            </div>

            <div class="text-container">
                <p>
                    A tool to
                    enhance team
                    productivity
                </p>   
            </div>

            <div class="first-blob-container">
                <img src="./assets/img/Login/pink.svg" alt="">
            </div>
            <div class="second-blob-container">
                <img src="./assets/img/Login/hard-pink.svg" alt="">
            </div>
            <div class="third-blob-container">
                <img src="./assets/img/Login/soft-pink.svg" alt="">
            </div>

            <div class="login-container__login-board">
                <div class="login-container__login-board__wrapper">
                    <div class="heading">
                        <p>Login to OnyX</p>
                    </div>

                    <form action="" class="form__wrapper">
                        <p class="form-email">Email</p>
                        <input type="email" name="User email" class="input-field input">

                        <p class="form-password">Password</p>
                        <input type="password" name="User password" class="input-field input" />

                        <div class="authentication" id="none-created-account">
                            <label for="" class="authentication-text">Not on OnyX yet?</label>
                            <a href="register.html" class="signup-btn">Sign-up</a>
                        </div>

                        <div class="inputBtn__wrapper">
                            <input type="button" value="Sign in" class="btn sign-in-btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
