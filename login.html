            <div class="sign-up-wrapper disable">
                <div class="form-title-wrapper">
                    <h1 class="form-title">Sign up</h1>
                    <div class="return-home">
                        <i class="fa-solid fa-house return-home-icon"></i>
                        <h1 class="return-home-text">Return to home</h1>
                    </div>
                </div>

                <div class="form-wrapper">
                    <section class="form-section form-grid">
                        <label for="sign-up-first" class="form-label">First Name</label>
                        <label for="sign-up-last" class="form-label">Last Name</label>
                        <input type="text" class="form-input-50" id="sign-up-first" />
                        <input type="text" class="form-input-50" id="sign-up-last" />
                    </section>
        
                    <section class="form-section">
                        <label for="sign-up-username" class="form-label">Email</label>
                        <input type="text" class="form-input" id="sign-up-username" />
                    </section>
        
                    <section class="form-section">
                        <label for="sign-up-password" class="form-label">Password</label>
                        <input type="password" class="form-input" id="sign-up-password" />
                    </section>
        
                    <section class="form-section">
                        <label for="sign-up-password-retype" class="form-label">Retype password</label>
                        <input type="password" class="form-input" id="sign-up-password-retype" />
                    </section>
                    <p class="form-text">Already have a account? <a class="form-link" id="login-switch">Log in</a></p>
                </div>

                <button class="btn form-btn" id="sign-up-btn">Sign up</button>
                <!-- <div class="return-home">

                    <h1 class="return-home-text">Return to home</h1>
                </div> -->
            </div>


            <div class="sign-in-wrapper enable">
                <div class="form-title-wrapper">
                    <h1 class="form-title">Login</h1>
                    <div class="return-home">
                        <i class="fa-solid fa-house return-home-icon"></i>
                        <h1 class="return-home-text">Return to home</h1>
                    </div>
                </div>
                <div class="form-wrapper">
        
                    <section class="form-section">
                        <label for="sign-in-username" class="form-label">Email</label>
                        <input type="text" class="form-input" id="sign-in-username" />
                    </section>
        
                    <section class="form-section">
                        <label for="sign-in-password" class="form-label">Password</label>
                        <input type="password" class="form-input" id="sign-in-password" />
                        <i class="fa-solid fa-eye show-password"></i>
                    </section>

                    <p class="form-text">Don't have an account? <a class="form-link" id="sign-up-switch">Sign up</a></p>
                </div>

                <button class="btn form-btn" id="sign-in-btn">Log in</button>

            </div>

        </div>

        <section class="toast-wrapper disable">
            <div class="toast">
                <h2 class="toast-message">Toast message</h2>
            </div>
        </section>
