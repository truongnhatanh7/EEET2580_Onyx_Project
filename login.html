            <div class="login-container__login-board">
                <div class="wrapper">
                    <div class="heading">
                        <h1>Login to OnyX</h1>
                    </div>

                    <form action="">
                        <div class="authentication" id="email">
                            <label for="user-email" id="email-label">Email</label> <br />
                            <input type="email" name="User email" id="email" /> <br />
                        </div>

                        <div class="authentication" id="password">
                            <label for="user-password" id="password-label">Password</label>
                            <br />
                            <input type="password" name="User password" id="password" />
                            <br />
                        </div>

                        <div class="authentication" id="none-created-account">
                            <label for="" id="text">Not on OnyX yet?</label>
                            <a href="register.html" class="inputBtn">Sign-up</a>
                        </div>

                        <div class="inputBtn">
                            <input type="button" value="Sign in" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
