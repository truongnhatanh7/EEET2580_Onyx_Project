<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OnyX | Login in</title>

    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <!-- Link Poppins font for logo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <script src="./assets/js/user.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="login-container__welcome-board" id="pink-panel">
            
        </div>
        <div class="signup-container">
            <p class="heading white">
                Create your account
            </p>
            
            <form action="" class="form__wrapper">

                <label for="name" class="form-label form-label white" >Name</label>
                <input type="text" id="name" class="input-field input">

                <label for="user-name" class="form-label form-label white" >Username</label>
                <input type="text" id="user-name" class="input-field input">
                <label for="user-password" class="form-label form-label white" >Password</label>

                <div class="input__field-pass-wrapper">
                    <input type="password" required="Please input password" id="user-password" class="input-field input">
                    <!-- <img class="input__field-passicon" src="./assets/img/Login/eye-password.png" alt="eye icon"> -->
                </div>

                <label for="confirm-password" class="form-label white" >Confirm Password</label>
                <div class="input__field-pass-wrapper">
                    <input type="password" id="confirm-password" class="input-field input">
                    <!-- <img class="input__field-passicon" src="./assets/img/Login/eye-password.png" alt="eye icon"> -->
                </div>
                
                <div class="authentication white" id="already-sign-up">
                    <label for="" class="authentication-content white">
                        Already sign-up?
                    </label>
                    <a class="login-btn">Log-in</a>
                </div>

                <button type="button" value="Sign Up" class="sign-up-btn btn" id="sign-up">Sign up</button>
            </form>
        </div>
        <div class="login-container">
            <p class="text-container">
                A tool to enhance team productivity
            </p>
            
            <div class="first-blob-container">
                <img src="./assets/img/Login/pink.svg" alt="">
            </div>
            <div class="second-blob-container">
                <img src="./assets/img/Login/hard-pink.svg" alt="">
            </div>
            <div class="third-blob-container">
                <!-- <div class="login__back-to-home-wrapper"> -->
                    <a href="./index.html" class="login__back-to-home-parent">
                        <div class="login__back-to-home-container">
                            <div class="login__back-to-home"> </div>
                        </div>
                        <h4 class="login__back-to-home-text">Back to Home</h4>
                    </a>
                <!-- </div> -->
                <img src="./assets/img/Login/soft-pink.svg" alt="">
            </div>

            <div class="login-container__login-board">
                <div class="login-container__login-board__wrapper">
                    <div class="heading">
                        <p>Login to OnyX</p>
                    </div>

                    <form action="" class="form__wrapper">
                        <label for="login-username" class="form-label">Username</label>
                        <input type="text" id="login-username" name="username" class="input-field input">

                        <label for="login-password" class="form-label">Password</label>
                        <div class="input__field-pass-wrapper">
                            <input type="password" id="login-password" name="password" class="input-field input" />

                            <i class="fa-solid fa-eye input__field-passicon"></i>
                        </div>

                

                        <div class="authentication">
                            <label for="" class="authentication-content">Not on OnyX yet?</label>
                            <a class="signup-btn">
                                Sign up
                            </a>
                        </div>

                        <div class="inputBtn__wrapper">
                            <button class="btn sign-in-btn" id="sign-in">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <section class="toast-wrapper disable">
            <div class="toast">
                <h2 class="toast-message">Toast message</h2>
            </div>
        </section>
    </div>

    <script src="./login.js"></script>
</body>

</html>
